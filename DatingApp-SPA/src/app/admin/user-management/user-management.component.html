<div class="row"> 
  <table class="table"> 
    <tr>
      <th style="width: 10%">用户ID</th>
      <th style="width: 30%">用户名</th>
      <th style="width: 40%">当前角色</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">编辑</button></td>
    </tr>
  </table>
</div>

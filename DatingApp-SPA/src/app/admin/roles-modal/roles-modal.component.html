<div class="modal-header">
    <h4 class="modal-title pull-left">编辑{{user.userName}}的角色信息</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
 <form #rolesForm="ngForm" id="rolesForm">
  <div class="form-check" *ngFor="let role of roles"> 
   <input type="checkbox" 
   id="{{role.name}}"
    class="form-check-input" 
    value="{{role.value}}" 
    [checked]="role.checked"
    (change)="role.checked = !role.checked"
    [disabled]="role.value === 'Admin' && user.userName === 'Admin'"
    >  
   <label for="{{role.name}}">{{role.name}}</label>
  </div>
 </form>
  </div>
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">取消</button> -->
    <button type="button" class="btn btn-success" form="rolesForm" (click)="updateRoles()">提交</button>
  </div>

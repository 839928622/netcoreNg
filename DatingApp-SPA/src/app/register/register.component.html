<form #registerForm="ngForm" (ngSubmit)="register()" class="form-signin">
    <div class="text-center mb-4">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.3/examples/floating-labels/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">
          
      </h1>
      <i class="fas fa-bone"></i>
      <p>注册开启恋爱之旅</p>
    </div>
  
    <div class="form-label-group">
      <input type="email" id="inputEmail" name="Username" [(ngModel)]="model.username" class="form-control" placeholder="你的手机号/邮箱" required="" autofocus="">
     
    </div>
  
    <div class="form-label-group">
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="" name="password" [(ngModel)]="model.password">
     
    </div>
  
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住我
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <button class="btn btn-lg btn-block" type="button" (click)="cancel()">取消</button>

    <p class="mt-5 mb-3 text-muted text-center">© 2019-2025</p>

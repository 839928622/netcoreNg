<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">  <h4>个人资料</h4></div>
      <div class="col-sm-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
          <strong>提示：</strong>您有未保存的内容！
        </div>
      </div>
     
    </div>
     <div class="row">
       <div class="col-sm-4">
       <div class="card">
         <img class="card-img-top img-thumbnail" src="{{photoUrl}}" alt="{{user?.knowAs}}">
         <div class="card-body">
           <div>
             <strong>城市：</strong>
             <p>{{user.city}},{{user.country}}</p>
           </div>
           <div>
             <strong>年龄：</strong>
             <p>{{user.age}}</p>
           </div>
           <div>
              <strong>上一次访问：</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
                <strong>创建于：</strong>
                <p>{{user.created}}</p>
              </div>
         </div>
         <div class="card-footer">
           
           
             <button [disabled]="!editForm.dirty" class="btn btn-success w-100" form="userForm">保存</button>
         
         </div>
       </div>
       </div>
       <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="个人简介-编辑">
            <form #editForm="ngForm" (ngSubmit)="updateUser()" id="userForm">

              <h4>简要介绍一下自己</h4>
            <textarea name="introduction"  cols="30" rows="4" class="form-control" [(ngModel)]="user.introduction"></textarea>
              <h4>我钟意的人</h4>
              <textarea name="lookingFor"  cols="30" rows="4" class="form-control" [(ngModel)]="user.lookingFor"></textarea>

              <h4>我的兴趣爱好</h4>
              <textarea name="interests"  cols="30" rows="5" class="form-control" [(ngModel)]="user.interests"></textarea> <!--保持name和ngmodel一致-->
             <h4>地区</h4>
             
             <div class="form-inline">
                
                 <label for="country" >国家：</label>
                   <input type="text" name="country" class="form-control" [(ngModel)]="user.country">

               <label for="city" >城市：</label>
               <input type="text" name="city" class="form-control" [(ngModel)]="user.city">

              
             </div>
            </form>
          </tab>
  
          <tab heading="编辑我的相片">
         
          <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
             
            </tab>
  
        
  
        </tabset>
      </div>
       </div>
     </div>
  </div>
